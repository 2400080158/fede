<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - SmartCity</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar"><div class="brand">SmartCity</div></header>
  <main class="container narrow">
    <h2>Login</h2>
    <form id="loginForm" class="card">
      <label>Email</label>
      <input id="loginEmail" type="email" required>
      <label>Password</label>
      <input id="loginPassword" type="password" required>
      <label>Role</label>
      <select id="loginRole"><option value="user">User</option><option value="admin">Admin</option></select>
      <div class="btn-row">
        <button class="btn" type="submit">Login</button>
        <a class="btn outline" href="register.html">Register</a>
      </div>
      <div id="loginMsg" class="msg"></div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
<div class="narrow">
  <div class="card">
    <!-- login form -->
  </div>
</div>
